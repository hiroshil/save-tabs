<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="default.css"/>
  <meta name="viewport" content="width=370, user-scalable=no">
</head>
<body>
<div class="panel">
  <div class="panel-section panel-section-header">
    <div class="text-section-header">Save Tabs URLs</div>
  </div>
  <div class="browser-style filterBox">
    <label for="filterInput">Filter lines:</label>
    <input type="text" id="filterInput" class="filterInput">
    <button class="browser-style resetFilter"><strong>&times;</strong></button>
    <div class="sortButtons">
      <button class="browser-style sortAsc">A-Z</button>
      <button class="browser-style sortDesc">Z-A</button>
    </div>
  </div>
  <div class="filterWarning">
    Remove filter to edit these text lines.
  </div>
  <textarea class="browser-style urlText"></textarea>
  <div class="buttonRow">
    <button class="browser-style save">Save as...</button>
    <button class="browser-style copy">Copy</button>
    <button class="browser-style open">Open...</button>
    <input type="file" class="ifile" style="display:none;" />
    <button class="browser-style fopen">Open from...</button>
    <button class="browser-style reset">Reset filter</button>
  </div>
</div>
<script src="default.js"></script>
</body>
</html>
